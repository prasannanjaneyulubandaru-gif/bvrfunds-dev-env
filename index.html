<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVR Funds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #FE4A03;
        }
        
        .btn-primary {
            background-color: #FE4A03;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #E54303;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(254, 74, 3, 0.3);
        }
        
        .input-focus:focus {
            border-color: #FE4A03;
            outline: none;
            box-shadow: 0 0 0 3px rgba(254, 74, 3, 0.1);
        }

        .logo-text {
            color: #FE4A03;
            font-weight: 800;
            font-size: 2rem;
        }

        body {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    
    <!-- Login Page -->
    <div id="loginPage" class="w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="logo-text mb-2">BVR Funds</h1>
            <p class="text-gray-600">Kite Connect Trading Platform</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border-2 border-gray-100 p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Login to Continue</h2>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">API Key</label>
                    <input 
                        type="text" 
                        id="apiKey" 
                        required
                        placeholder="Enter your Kite API Key"
                        class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-gray-900"
                    />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">API Secret</label>
                    <input 
                        type="password" 
                        id="apiSecret" 
                        required
                        placeholder="Enter your Kite API Secret"
                        class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-gray-900"
                    />
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full text-white font-semibold py-3 rounded-lg"
                >
                    Login with Kite
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border-2 border-red-200 rounded-lg">
                <p class="text-red-700 text-sm font-medium"></p>
            </div>

            <!-- Info -->
            <div class="mt-6 p-4 bg-blue-50 border-2 border-blue-100 rounded-lg">
                <p class="text-blue-800 text-xs">
                    <strong>Note:</strong> You'll be redirected to Kite login. After authorization, you'll return to this platform.
                </p>
            </div>
        </div>
    </div>

    <!-- Token Processing Page -->
    <div id="tokenPage" class="hidden w-full max-w-md p-8">
        <div class="bg-white rounded-2xl shadow-lg border-2 border-gray-100 p-8 text-center">
            <div class="mb-6">
                <div class="inline-block p-4 bg-green-100 rounded-full">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Authentication Successful</h2>
            <p class="text-gray-600 mb-4">Processing your session...</p>
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-xs text-gray-500 font-mono" id="displayToken">Token received</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
